<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<style>
			body {
				font-size: 14px;
				font-weight: 500;
				cursor: default;
			}

			#pattern1{
				width: 100%;
				display:inline-flex;
				flex:auto;
			}

			#radarChart1, #radarChart2{
				margin-right: 5%;
				position: relative;
				width:15%;
			}

			.legend {
				font-size: 10px;
			}

			.tooltip {
				fill: #333333;
			}
		</style>

	</head>
	<body>

		<section id="pattern1">
			<div id="radarChart1"></div>
			<div id="radarChart2"></div>
			<div id="radarChart3"></div>
			<div id="radarChart4"></div>
			<div id="radarChart5"></div>
		</section>

		<section id="pattern2">
			<div id="radarChart6"></div>
			<div id="radarChart7"></div>
			<div id="radarChart8"></div>
			<div id="radarChart9"></div>
			<div id="radarChart10"></div>
		</section>

		<section id="pattern3">
			<div id="radarChart11"></div>
			<div id="radarChart12"></div>
			<div id="radarChart13"></div>
			<div id="radarChart14"></div>
			<div id="radarChart15"></div>
		</section>

		<section id="pattern4">
			<div id="radarChart16"></div>
			<div id="radarChart17"></div>
			<div id="radarChart18"></div>
			<div id="radarChart19"></div>
			<div id="radarChart20"></div>
		</section>

		<script src="radarChart.js"></script>
		<script>

			var margin = {top: 50, right: 50, bottom: 50, left: 50},
				width = Math.min(250, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			var color1 = d3.scale.ordinal().range(["#00A0B0"]);
			var radarChartOptions1 = {w: width,h: height,margin: margin,maxValue: 4,levels: 4,roundStrokes: true,color: color1};

			var data1 = [[{axis:"Priority",value:2},{axis:"Pleasure",value:4},{axis:"Workload",value:1},]];
			var data2 = [[{axis:"Priority",value:1},{axis:"Pleasure",value:2},{axis:"Workload",value:4},]];
			var data3 = [[{axis:"Priority",value:3},{axis:"Pleasure",value:1},{axis:"Workload",value:3},]];
			var data4 = [[{axis:"Priority",value:1},{axis:"Pleasure",value:4},{axis:"Workload",value:3},]];
			var data5 = [[{axis:"Priority",value:2},{axis:"Pleasure",value:3},{axis:"Workload",value:1},]];
			
			RadarChart("#radarChart1", data1, radarChartOptions1);
			RadarChart("#radarChart2", data2, radarChartOptions1);
			RadarChart("#radarChart3", data3, radarChartOptions1);
			RadarChart("#radarChart4", data4, radarChartOptions1);
			RadarChart("#radarChart5", data5, radarChartOptions1);
		</script>
	</body>
</html>
